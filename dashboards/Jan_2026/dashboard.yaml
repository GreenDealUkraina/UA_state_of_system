about: Green Deal Ukraïna (GDU) is a German, Ukrainian, and Polish project that aims to support Ukraine in making future-proof energy and climate policy decisions. It is funded by the German Ministry of Research, Technology, and Space (BMFTR). The three main work streams are data & modelling, policy advice, and capacity building. In addition, GDU contributes to the development of the newly established Kyiv Energy and Climate Lab in Ukraine.
